<div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
      </div>
    </section>
    <section class="content">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Certificate List</h3>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <div class="col-9">
              <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addCertificateModal">
                <i class="fa-solid fa-plus me-1"></i>
                Add Certificate
              </button>
            </div>
          </div>
          <div class="form-group">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Certificate ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
  
              <ng-container matColumnDef="certificateName">
                <th mat-header-cell *matHeaderCellDef> Certificate Name </th>
                <td mat-cell *matCellDef="let element"> {{element.certificateName}} </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
  
          </div>
        </div>
      </div>
    </section>
  </div>
